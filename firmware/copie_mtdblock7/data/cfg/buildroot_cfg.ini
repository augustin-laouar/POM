[product_id]
id=00c20000

[gpio_cfg]
CONFIG_RESET_GPIO=62
CONFIG_LED_GREEN_GPIO=42
CONFIG_LED_RED_GPIO=43
CONFIG_LED_GREEN_GPIO_ACTIVE_LOW=0
CONFIG_LED_RED_GPIO_ACTIVE_LOW=0
CONFIG_AUDIO_SPEAKER_ENABLE_GPIO=63
CONFIG_WIFI_ENABLE_GPIO=51
CONFIG_WIFI_ENABLE_GPIO_ACTIVE_LEVEL=1

[motor_cfg]
;世界坐标，设备正放，从上往下看，结构水平方向顺时针起点为0度，顺时针为正
;垂直往上转动为正，水平为0度
;MAX_SPEED为最大角速度*10
CONFIG_X_MOTOR_MAX_SPEED=440
CONFIG_X_MOTOR_DIRECTION=1
;1表示与世界坐标方向一致，-1表示相反
CONFIG_X_MOTOR_FORWARD_DIRECTION=-1
CONFIG_X_MOTOR_MODEL="24BYJ48_64"
CONFIG_X_MOTOR_START_ANGLE=0
CONFIG_X_MOTOR_END_ANGLE=340
CONFIG_X_MOTOR_PHY_START_ANGLE=0
CONFIG_X_MOTOR_PHY_END_ANGLE=340
CONFIG_X_MOTOR_CONSTRUCT_MASTER_TEETH=1
CONFIG_X_MOTOR_CONSTRUCT_SLAVE_TEETH=1

CONFIG_Y_MOTOR_MAX_SPEED=440
CONFIG_Y_MOTOR_DIRECTION=-1
CONFIG_Y_MOTOR_FORWARD_DIRECTION=-1
CONFIG_Y_MOTOR_MODEL="24BYJ48_64"
CONFIG_Y_MOTOR_START_ANGLE=-15
CONFIG_Y_MOTOR_END_ANGLE=55
CONFIG_Y_MOTOR_PHY_START_ANGLE=-15
CONFIG_Y_MOTOR_PHY_END_ANGLE=55
CONFIG_Y_MOTOR_CONSTRUCT_MASTER_TEETH=1
CONFIG_Y_MOTOR_CONSTRUCT_SLAVE_TEETH=1

CONFIG_X_MOTOR_GPIO_A=39
CONFIG_X_MOTOR_GPIO_B=45
CONFIG_X_MOTOR_GPIO_C=46
CONFIG_X_MOTOR_GPIO_D=40

CONFIG_Y_MOTOR_GPIO_A=41
CONFIG_Y_MOTOR_GPIO_B=47
CONFIG_Y_MOTOR_GPIO_C=48
CONFIG_Y_MOTOR_GPIO_D=38

;CONFIG_X_MOTOR_PWM_SET=2
;CONFIG_Y_MOTOR_PWM_SET=3

CONFIG_X_FACTORY_ANGLE=170
CONFIG_Y_FACTORY_ANGLE=40

CONFIG_X_FACTORY_MODE_ANGLE=170
CONFIG_Y_FACTORY_MODE_ANGLE=40

;CONFIG_MOTOR_SWITCH_X=1
;CONFIG_MOTOR_SWITCH_Y=0
;CONFIG_MOTOR_SWITCH_GPIO=128

CONFIG_PACKAGE_FRAME_SCAN_MS=1000
CONFIG_PACKAGE_FRAME_STAY_MS=5000

CONFIG_PT_SPEED=1
;CONFIG_NIGHT_MIN_FOCAL_LENGTH=4.00

[target_track]
CONFIG_TARGET_TRACK_MOTOR_SPEED_LEVEL_A=10

CONFIG_TARGET_TRACK_MOTOR_ANGLE_LEVEL_A=30
CONFIG_TARGET_TRACK_MOTOR_ANGLE_LEVEL_B=23
CONFIG_TARGET_TRACK_MOTOR_ANGLE_LEVEL_C=14

[lens_mask]
CONFIG_LENS_MASK_TILT_ANGLE=-90

[smart_detection]
;TP_OUTDOOR = 0,        /**< 室外机型 */
;TP_INDOOR = 1,         /**< 室内机型 */
;TP_FISHEYE = 2,        /**< 鱼眼机型 */
CONFIG_IPC_TYPE=1
CONFIG_FOV_HORIZONTAL=78
CONFIG_FOV_VERTICAL=41
CONFIG_FOV_DIAGONAL=92
